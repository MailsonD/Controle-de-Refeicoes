<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<!--ALOCANDO TEMPLATE-->
<ui:composition template="../WEB-INF/Template.xhtml">

    <!--DEFININDO TITULO-->
    <ui:define name="titulo">
        <title>CAEST</title>
    </ui:define>


    <!--DEFININDO CONTEUDO-->
    <ui:define name="Conteudo">
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#pablo"> CAEST - Cadastrar Alunos Com Beneficio </a>
                    <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                            aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                    </button>
                </div>
            </nav>
            <!-- End Navbar -->
            <div class="content" style="margin-left: 10%">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-10">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Cadastrar Alunos</h4>
                                    <p class="card-category">Cadastre Alunos que ja possuem Auxilio Alimentação</p>
                                </div>
                                <div class="card-body">
                                    <h:form enctype="multipart/form-data">
                                        <div class="row">
                                            <div class="pr-3 col-md-10">
                                                <div class="pr-3 col-md-10 custom-file">
                                                    <h:messages id="messagesError"
                                                                infoStyle="list-style: none;color: green;"
                                                                errorStyle="list-style: none;color: red;"/>
                                                    <div class="input-group mb-3">
                                                        <h:inputFile styleClass="form-control"
                                                                value="#{caestBean.part}"
                                                                required="true"
                                                                requiredMessage="Faça o upload do arquivo .csv"></h:inputFile>
                                                        <div class="input-group-append">
                                                            <h:commandButton styleClass="btn btn-outline-secondary" value="Carregar .CSV" type="button" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-10 pr-3">
                                                <h:commandButton action="#{caestBean.salvarAlunosCsv()}"
                                                                 class="col-lg-10 btn btn-success btn-fill pull-right"
                                                                 value="Cadastrar">

                                                </h:commandButton>
                                            </div>
                                        </div>

                                    </h:form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-10">
                            <div class="card strpied-tabled-with-hover">
                                <div class="card-header ">
                                    <h4 class="card-title">Alunos Beneficiados</h4>
                                    <p class="card-category">Lista de Alunos Beneficiados com alimentação</p>
                                </div>
                                <div class="card-body table-full-width table-responsive">
                                    <h:form>

                                        <h:dataTable styleClass="table table-hover table-striped"
                                                     value="#{caestBean.alunos}" var="aluno">
                                            <h:column>
                                                <f:facet name="header">NOME</f:facet>
                                                <h:outputText value="#{aluno.nome}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">MATRICULA</f:facet>
                                                <h:outputText value="#{aluno.matricula}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">Beneficio</f:facet>
                                                <h:outputText value="#{aluno.beneficio.tipoBeneficio}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">Edital</f:facet>
                                                <h:outputText value="#{aluno.beneficio.edital}"/>
                                            </h:column>

                                            <h:column>
                                                <f:facet name="header">Excluir</f:facet>

                                                <h:commandButton class="col-lg-6 btn btn-danger btn-fill pull-right"
                                                                 action="#{caestBean.removerAluno(aluno)}"
                                                                 value="Excluir">

                                                </h:commandButton>
                                            </h:column>


                                        </h:dataTable>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container-fluid">
                    <nav>
                        <p class="copyright text-center">
                            ©
                            <script>
                                document.write(new Date().getFullYear())
                            </script>
                            <a href="http://www.creative-tim.com">Loopis</a>, Melhor equipe de DAC
                        </p>
                    </nav>
                </div>
            </footer>
        </div>
    </ui:define>
</ui:composition>
</html>
