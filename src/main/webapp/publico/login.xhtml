<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>

        <title>SOLICITAR</title>

        <!--     Fonts and icons     -->

        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>

        <!-- CSS Files -->

        <h:outputStylesheet name="assets/img/apple-icon.png"/>
        <h:outputStylesheet name="assets/img/favicon.ico"/>
        <h:outputStylesheet name="assets/css/bootstrap.min.css"/>
        <h:outputStylesheet name="assets/sass/light-bootstrap-dashboard.scss"/>
        <h:outputStylesheet name="assets/css/light-bootstrap-dashboard.css"/>
        <h:outputStylesheet name="assets/css/demo.css"/>


        <!--    SCRIPT Files -->

        <h:outputScript name="assets/js/core/jquery.3.2.1.min.js"/>
        <h:outputScript name="assets/js/core/popper.min.js"/>
        <h:outputScript name="assets/js/core/bootstrap.min.js"/>
        <h:outputScript name="assets/js/plugins/bootstrap-switch.js"/>
        <h:outputScript name="assets/js/plugins/chartist.min.js"/>
        <h:outputScript name="assets/js/plugins/bootstrap-notify.js"/>
        <h:outputScript name="assets/js/light-bootstrap-dashboard.js"/>
        <h:outputScript name="assets/js/demo.js"/>


        <!--    STATIC CSS-->

        <style>
            pre.prettyprint {
                background-color: #eee;
                border: 0px;
                margin-bottom: 60px;
                margin-top: 30px;
                padding: 20px;
                text-align: left;
            }

            .atv,
            .str {
                color: #05AE0E;
            }

            .tag,
            .pln,
            .kwd {
                color: #3472F7;
            }

            .atn {
                color: #2C93FF;
            }

            .pln {
                color: #333;
            }

            .com {
                color: #999;
            }

            .space-top {
                margin-top: 50px;
            }

            .btn-primary .caret {
                border-top-color: #3472F7;
                color: #3472F7;
            }

            .area-line {
                border: 1px solid #999;
                border-left: 0;
                border-right: 0;
                color: #666;
                display: block;
                margin-top: 20px;
                padding: 8px 0;
                text-align: center;
            }

            .area-line a {
                color: #666;
            }

            .container-fluid {
                padding-right: 15px;
                padding-left: 15px;
            }

            .table-shopping .td-name {
                min-width: 130px;
            }

            .pick-class-label {
                border-radius: 8px;
                border: 1px solid #E3E3E3;
                color: #ffffff;
                cursor: pointer;
                display: inline-block;
                font-size: 75%;
                font-weight: bold;
                line-height: 1;
                margin-right: 10px;
                padding: 23px;
                text-align: center;
                vertical-align: baseline;
                white-space: nowrap;
            }
        </style>
    </h:head>


    <body class="documentation">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg " color-on-scroll="500">
            <div class="container-fluid">
                <a class="navbar-brand" href="#pablo"> Dashboard </a>
                <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar burger-lines"></span>
                    <span class="navbar-toggler-bar burger-lines"></span>
                    <span class="navbar-toggler-bar burger-lines"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navigation">
                    <ul class="nav navbar-nav mr-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link" data-toggle="dropdown">
                                <span class="d-lg-none">Dashboard</span>
                            </a>
                        </li>

                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="no-icon">Listas</span>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="#">Almoço</a>
                                <div class="divider"></div>
                                <a class="dropdown-item" href="#">Janta</a>

                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#pablo">
                                <span class="no-icon">Entrar</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
        <div class="wrapper">



            <div class="page-header clear-filter">
                <div class="page-header-image" data-parallax="true" style="background-image: url('../resources/assets/img/if2.jpg')">
                    <div class="filter"> </div>
                    
                    
                    <div class="card col-sm-9 col-md-7 col-lg-5 mx-auto py-5 my-5 shadow p-3 mb-5 bg-white rounded title-container text-center">
                        <div class="card-header">
                            <h4 class="card-title">Gerência Refeições</h4>
                        </div>

                        <div class="card-body">
                            <h:form>
                                <h:messages id="messagesError" infoStyle="list-style: none;color: green;"
                                            errorStyle="list-style: none;color: red;" />
                                <div class="row">
                                    <div class="col-md-12 pr-3">
                                        <div class="form-group">
                                            <h:outputLabel value="Matricula"/>
                                            <h:inputText styleClass="form-control" value="#{autenticacaoBean.usuario.matricula}" >
                                                <f:passThroughAttribute name="placeholder" value="Matricula"></f:passThroughAttribute>
                                            </h:inputText>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 pr-3">
                                        <div class="form-group">
                                            <h:outputLabel value="Senha"/>
                                            <h:inputSecret styleClass="form-control" value="#{autenticacaoBean.usuario.senha}" >
                                                <f:passThroughAttribute name="placeholder" value="Senha"></f:passThroughAttribute>
                                            </h:inputSecret>                            </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-10 pr-3">
                                        <h:commandButton type="submit" action="#{autenticacaoBean.login()}" styleClass="col-lg-10 btn btn-success btn-fill pull-right" value="Entrar"></h:commandButton>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>

                </div>
            </div>


            <footer class="footer">
                <div class="container-fluid">
                    <nav>
                        <ul class="footer-menu">
                            <li>
                                <a href="#">
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Company
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Portfolio
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Blog
                                </a>
                            </li>
                        </ul>
                        <p class="copyright text-center">
                            ©
                            <script>
                                document.write(new Date().getFullYear())
                            </script>
                            <a href="http://www.creative-tim.com">Creative Tim</a>, made with love for a better web
                        </p>
                    </nav>
                </div>
            </footer>
        </div>
    </body>
    <!--   Core JS Files   -->
    <script src="../assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
    <script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
    <script src="../assets/js/core/bootstrap.min.js" type="text/javascript"></script>
    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
    <script src="../assets/js/plugins/bootstrap-switch.js"></script>
    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
    <!--  Chartist Plugin  -->
    <script src="../assets/js/plugins/chartist.min.js"></script>
    <!--  Notifications Plugin    -->
    <script src="../assets/js/plugins/bootstrap-notify.js"></script>
    <!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
    <script src="../assets/js/light-bootstrap-dashboard.js?v=2.0.0 " type="text/javascript"></script>
    <!-- Light Bootstrap Dashboard DEMO methods, don't include it in your project! -->
    <script src="../assets/js/demo.js"></script>
