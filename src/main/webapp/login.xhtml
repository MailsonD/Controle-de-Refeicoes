<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8" />
        <h:outputStylesheet name="assets/img/apple-icon.png"></h:outputStylesheet>
        <h:outputStylesheet name="assets/img/favicon.ico"></h:outputStylesheet>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Login</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
              name='viewport' />
        <!--     Fonts and icons     -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
        <!-- CSS Files -->
        <h:outputStylesheet name="assets/css/bootstrap.min.css"></h:outputStylesheet>
        <h:outputStylesheet name="assets/css/light-bootstrap-dashboard.css"></h:outputStylesheet>
        <h:outputStylesheet name="assets/css/demo.css"></h:outputStylesheet>
<!--        <h:outputStylesheet name="assets/css/loginBackgroudImage.css"></h:outputStylesheet>-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

    </h:head>
    <h:body>

        <div class="wrapper">

            <div class="main-login">
                <div class="container">
                    <div class="card col-sm-9 col-md-7 col-lg-5 mx-auto py-5 my-5 shadow p-3 mb-5 bg-white rounded">
                        <div class="card-header">
                            <h4 class="card-title">Gerência Refeições</h4>
                        </div>

                        <div class="card-body">
                            <h:form>
                                <h:messages id="messagesError" infoStyle="list-style: none;color: green;"
                                            errorStyle="list-style: none;color: red;" />
                                <div class="row">
                                    <div class="col-md-12 pr-3">
                                        <div class="form-group">
                                            <h:outputLabel value="Matricula"/>
                                            <h:inputText styleClass="form-control" value="#{autenticacaoBean.usuario.matricula}" >
                                                <f:passThroughAttribute name="placeholder" value="Matricula"></f:passThroughAttribute>
                                            </h:inputText>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 pr-3">
                                        <div class="form-group">
                                            <h:outputLabel value="Senha"/>
                                            <h:inputSecret styleClass="form-control" value="#{autenticacaoBean.usuario.senha}" >
                                                <f:passThroughAttribute name="placeholder" value="Senha"></f:passThroughAttribute>
                                            </h:inputSecret>                            </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-10 pr-3">
                                        <h:commandButton type="submit" action="#{autenticacaoBean.login()}" styleClass="col-lg-10 btn btn-success btn-fill pull-right" value="Entrar"></h:commandButton>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
    <script src="../assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
    <script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
    <script src="../assets/js/core/bootstrap.min.js" type="text/javascript"></script>
    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
    <script src="../assets/js/plugins/bootstrap-switch.js"></script>
    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
    <!--  Chartist Plugin  -->
    <script src="../assets/js/plugins/chartist.min.js"></script>
    <!--  Notifications Plugin    -->
    <script src="../assets/js/plugins/bootstrap-notify.js"></script>
    <!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
    <script src="../assets/js/light-bootstrap-dashboard.js?v=2.0.0 " type="text/javascript"></script>
    <!-- Light Bootstrap Dashboard DEMO methods, don't include it in your project! -->
    <script src="../assets/js/demo.js"></script>
</html>
