      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png"/>
    <link rel="icon" type="image/png" href="../assets/img/favicon.ico"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Cadastro de Professores</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>
    <!-- CSS Files -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../assets/css/light-bootstrap-dashboard.css?v=2.0.0 " rel="stylesheet"/>

    <!--        BOOTSTRAP 4-->

          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

</head>

<h:body>
    <div class="wrapper">
        <div class="sidebar" data-color="green" data-image="../assets/img/sidebar-5.jpg">
            <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

        Tip 2: you can also add an image using data-image tag
            -->
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="http://www.creative-tim.com" class="simple-text">
                        GERENCIA REFEIÇÕES
                    </a>
                </div>
                <ul class="nav">
                    <li>
                        <h:commandLink class="nav-link">
                            <i class="nc-icon nc-notes"></i>
                            <p>SOLICITAÇÕES</p>
                        </h:commandLink>
                    </li>
                    <li class="nav-item active">
                        <h:commandLink class="nav-link">
                            <i class="nc-icon nc-badge"></i>
                            <p>PROFESSOR</p>
                        </h:commandLink>
                    </li>
                    <li class="nav-item">
                        <h:commandLink class="nav-link">
                            <i class="nc-icon nc-badge"></i>
                            <p>CAEST</p>
                        </h:commandLink>
                    </li>
                    <li class="nav-item">
                        <h:commandLink class="nav-link" >
                            <i class="nc-icon nc-circle-09"></i>
                            <p>Conta</p>
                        </h:commandLink>
                    </li>
                    <li class="nav-item active active-pro">

                        <h:commandLink class="nav-link active">
                            <i class="nc-icon nc-button-power"></i>
                            <p class="col-md-8">SAIR</p>
                        </h:commandLink>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#pablo"> Gestor - Cadastrar Professores </a>
                    <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                            aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                    </button>
                </div>
            </nav>
            <!-- End Navbar -->
            <div class="content" style="margin-left: 10%">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-10">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Cadastrar Professores</h4>
                                </div>
                                <div class="card-body">
                                    <h:form enctype="multipart/form-data">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="custom-file">
                                                    <h:messages id="messagesError"
                                                                infoStyle="list-style: none;color: green;"
                                                                errorStyle="list-style: none;color: red;"/>
                                                    <h:inputFile  styleClass="custom-file-input"
                                                                 value="#{professorBean.part}"
                                                                 required="true"
                                                                 requiredMessage="Faça o upload do arquivo .csv"></h:inputFile>
                                                    <label class="custom-file-label"
                                                           for="customFile">Carregue seu arquivo .CSV</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-10 pr-3">
                                                <h:commandButton action="#{professorBean.salvar()}"
                                                                 class="col-lg-10 btn btn-success btn-fill pull-right"
                                                                 value="Cadastrar">

                                                </h:commandButton>
                                            </div>
                                        </div>

                                    </h:form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-10">
                            <div class="card strpied-tabled-with-hover">
                                <div class="card-header ">
                                    <h4 class="card-title">Professores</h4>
                                    <p class="card-category">Lista de Professores Cadastrados</p>
                                        <h:commandButton action="#{professorBean.salvar()}"
                                                         class="col-md-2 btn btn-sm btn-success btn-fill pull-right"
                                                         value="Download">

                                        </h:commandButton>
                                </div>
                                <div class="card-body table-full-width table-responsive">
                                    <h:form>

                                        <h:dataTable styleClass="table table-hover table-striped"
                                                     value="#{professorBean.professores}" var="professor">
                                            <h:column>
                                                <f:facet name="header">NOME</f:facet>
                                                <h:outputText value="#{professor.nome}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">MATRICULA</f:facet>
                                                <h:outputText value="#{professor.matricula}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">E-MAIL</f:facet>
                                                <h:outputText value="#{professor.email}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">EXCLUIR</f:facet>
                                                <h:commandButton styleClass="btn btn-danger btn-fill" action="#{professorBean.remover(professor)}"
                                                                 value="Excluir"></h:commandButton>

                                            </h:column>

                                        </h:dataTable>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container-fluid">
                    <nav>
                        <p class="copyright text-center">
                            ©
                            <script>
                                document.write(new Date().getFullYear())
                            </script>
                            <a href="http://www.creative-tim.com">Loopis</a>, Melhor equipe de DAC
                        </p>
                    </nav>
                </div>
            </footer>
        </div>
    </div>

</h:body>
