<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<!--ALOCANDO TEMPLATE-->
<ui:composition template="../WEB-INF/Template.xhtml">

    <!--DEFININDO TITULO-->
    <ui:define name="titulo">
        <title>Cadastro CAEST</title>
    </ui:define>


    <!--DEFININDO CONTEUDO-->
    <ui:define name="Conteudo">
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#pablo"> Gestor - Cadastrar CAEST </a>
                    <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                            aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                    </button>
                </div>
            </nav>
            <!-- End Navbar -->
            <div class="content" style="margin-left: 10%">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-10">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Cadastrar CAEST</h4>
                                </div>
                                <div class="card-body">
                                    <h:form>
                                        <h:messages id="messagesError"
                                                    infoStyle="list-style: none;color: green;"
                                                    errorStyle="list-style: none;color: red;"/>
                                        <div class="row">
                                            <div class="col-md-12 pr-3">
                                                <div class="form-group">
                                                    <label>Nome</label>
                                                    <h:inputText class="form-control" value="#{caestBean.caest.nome}" required="true" requiredMessage="Informe o nome">
                                                        <f:passThroughAttribute name="placeholder"
                                                                                value="Nome"></f:passThroughAttribute>
                                                    </h:inputText>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 pr-3">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Email</label>
                                                    <h:inputText class="form-control" value="#{caestBean.caest.email}" required="true" requiredMessage="Informe o email">
                                                        <f:passThroughAttribute name="placeholder"
                                                                                value="E-mail"></f:passThroughAttribute>
                                                    </h:inputText>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 pr-3">
                                                <div class="form-group">
                                                    <label>Matricula</label>
                                                    <h:inputText class="form-control"
                                                                 value="#{caestBean.caest.matricula}" required="true" requiredMessage="Informe a matricula">
                                                        <f:passThroughAttribute name="placeholder"
                                                                                value="Matricula"></f:passThroughAttribute>
                                                    </h:inputText>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-10 pr-3">
                                                <h:commandButton class="col-lg-10 btn btn-success btn-fill pull-right"
                                                                 action="#{caestBean.cadastrar()}" value="Cadastrar">

                                                </h:commandButton>

                                                <!--                                                <button type="submit"
                                                                                                    class="col-lg-10 btn btn-success btn-fill pull-right"
                                                                                                    onclick="demo.showNotification('top','center')">Cadastrar
                                                                                                    Gestor</button>-->
                                            </div>
                                        </div>

                                    </h:form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-10">
                            <div class="card strpied-tabled-with-hover">
                                <div class="card-header ">
                                    <h4 class="card-title">Funcionarios CAEST</h4>
                                    <p class="card-category">Lista de Funcionarios da CAEST Cadastrados</p>
                                </div>
                                <div class="card-body table-full-width table-responsive">
                                    <h:form>

                                        <h:dataTable styleClass="table table-hover table-striped"
                                                     value="#{caestBean.usuariosCaest}" var="caestUsua">
                                            <h:column>
                                                <f:facet name="header">NOME</f:facet>
                                                <h:outputText value="#{caestUsua.nome}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">MATRICULA</f:facet>
                                                <h:outputText value="#{caestUsua.matricula}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">E-MAIL</f:facet>
                                                <h:outputText value="#{caestUsua.email}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">EXCLUIR</f:facet>
                                                <h:commandButton styleClass="btn btn-danger"
                                                                 action="#{caestBean.remover(caestUsua)}"
                                                                 value="Excluir"></h:commandButton>

                                            </h:column>

                                        </h:dataTable>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container-fluid">
                    <nav>
                        <p class="copyright text-center">
                            Â©
                            <script>
                                document.write(new Date().getFullYear())
                            </script>
                            <a href="http://www.creative-tim.com">Loopis</a>, Melhor equipe de DAC
                        </p>
                    </nav>
                </div>
            </footer>
        </div>
    </ui:define>
</ui:composition>
</html>
