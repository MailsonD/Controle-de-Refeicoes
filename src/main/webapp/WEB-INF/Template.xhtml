<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <ui:insert name="titulo">
        <title>Template</title>
    </ui:insert>

    <!--     Fonts and icons     -->

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>
    
    <!-- CSS Files -->

    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>-->
    <link rel="stylesheet" href="../resources/assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../resources/assets/css/light-bootstrap-dashboard.css"/>
    <link rel="stylesheet" href="../resources/assets/css/demo.css"/>

    <!--    SCRIPT Files -->

    <h:outputScript name="assets/js/core/jquery.3.2.1.min.js"/>
    <h:outputScript name="assets/js/core/popper.min.js"/>
    <h:outputScript name="assets/js/core/bootstrap.min.js"/>
    <h:outputScript name="assets/js/plugins/bootstrap-switch.js"/>
    <h:outputScript name="assets/js/plugins/chartist.min.js"/>
    <h:outputScript name="assets/js/plugins/bootstrap-notify.js"/>
    <h:outputScript name="assets/js/light-bootstrap-dashboard.js"/>
    <h:outputScript name="assets/js/demo.js"/>

</h:head>

<h:body>
    <div class="wrapper">
        <div class="sidebar" data-color="green" data-image="../resources/assets/img/sidebar-1.jpg">
            <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

        Tip 2: you can also add an image using data-image tag
            -->
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="http://www.creative-tim.com" class="simple-text">
                        GERENCIA REFEIÇÕES
                    </a>
                </div>
                <ul class="nav">
                    <h:form>

                        <!--INIT SIDEBAR ADM-->

                        <li>
                            <h:commandLink rendered="false" class="nav-link">
                                <i class="nc-icon nc-chart-pie-35"></i>
                                <p>Inicio</p>
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink rendered="false" class="nav-link">
                                <i class="nc-icon nc-circle-09"></i>
                                <p>PERFIL</p>
                            </h:commandLink>
                        </li>
                        <li class="nav-item active">
                            <h:commandLink rendered="false" class="nav-link">
                                <i class="nc-icon nc-badge"></i>
                                <p>Gestor</p>
                            </h:commandLink>
                        </li>

                        <!--END SIDEBAR ADM-->


                        <!--INIT SIDEBAR CAEST-->

                        <li class="nav-item active">
                            <h:commandLink rendered="false" class="nav-link">
                                <i class="nc-icon nc-notes"></i>
                                <p>SOLICITAÇÕES</p>
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink rendered="false" class="nav-link">
                                <i class="nc-icon nc-paper-2"></i>
                                <p>Histórico</p>
                            </h:commandLink>
                        </li>

                        <li>
                            <h:commandLink rendered="false" class="nav-link">
                                <i class="nc-icon nc-badge"></i>
                                <p>Alunos Beneficiados</p>
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink rendered="false" class="nav-link">
                                <i class="nc-icon nc-circle-09"></i>
                                <p>Cadastrar Aluno</p>
                            </h:commandLink>
                        </li>

                        <!--END SIDEBAR CAEST-->


                        <!--INIT SIDEBAR GESTOR-->

                        <li class="nav-item active">
                            <h:commandLink rendered="false" class="nav-link">
                                <i class="nc-icon nc-chart-pie-36"></i>
                                <p>Estatísticas</p>
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink rendered="false" class="nav-link">
                                <i class="nc-icon nc-badge"></i>
                                <p>CAEST</p>
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink rendered="false" class="nav-link">
                                <i class="nc-icon nc-ruler-pencil"></i>
                                <p>Professores</p>
                            </h:commandLink>
                        </li>

                        <!--END SIDEBAR GESTOR-->

                        <!--INIT SIDEBAR PROFESSOR-->

                        <li class="nav-item active">
                            <h:commandLink rendered="false" class="nav-link">
                                <i class="nc-icon nc-notes"></i>
                                <p>SOLICITAR</p>
                            </h:commandLink>
                        </li>

                        <!--END SIDEBAR PROFESSOR-->

                        <!--INIT SIDEBAR LOGOUT-->
                        <li class="nav-item active active-pro">
                            <h:commandLink class="nav-link active" action="#{autenticacaoBean.logout()}">
                                <i class="nc-icon nc-button-power"></i>
                                <p class="col-md-8">SAIR</p>
                            </h:commandLink>
                        </li>
                        <!--END SIDEBAR LOGOUT-->

                    </h:form>
                </ul>
            </div>
        </div>
        <ui:insert name="Conteudo">
            <h2>CONTEUDO</h2>
        </ui:insert>
    </div>

</h:body>
</html>
