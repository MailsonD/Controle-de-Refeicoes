<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>

    <title>Solicitar</title>

    <!--     Fonts and icons     -->

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>
    <!-- CSS Files -->

    <h:outputStylesheet name="assets/img/apple-icon.png"/>
    <h:outputStylesheet name="assets/img/favicon.ico"/>
    <h:outputStylesheet name="assets/css/bootstrap.min.css"/>
    <h:outputStylesheet name="assets/sass/light-bootstrap-dashboard.scss"/>
    <h:outputStylesheet name="assets/css/light-bootstrap-dashboard.css"/>
    <h:outputStylesheet name="assets/css/demo.css"/>


<!--    SCRIPT Files -->

    <h:outputScript name="assets/js/core/jquery.3.2.1.min.js"/>
    <h:outputScript name="assets/js/core/popper.min.js"/>
    <h:outputScript name="assets/js/core/bootstrap.min.js"/>
    <h:outputScript name="assets/js/plugins/bootstrap-switch.js"/>
    <h:outputScript name="assets/js/plugins/chartist.min.js"/>
    <h:outputScript name="assets/js/plugins/bootstrap-notify.js"/>
    <h:outputScript name="assets/js/light-bootstrap-dashboard.js"/>
    <h:outputScript name="assets/js/demo.js"/>

</h:head>

<h:body>
    <div class="wrapper">
        <div class="sidebar" data-color="green" data-image="../resources/assets/img/sidebar-1.jpg">
            <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

        Tip 2: you can also add an image using data-image tag
            -->
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="http://www.creative-tim.com" class="simple-text">
                        GERENCIA REFEIÇÕES
                    </a>
                </div>
                <ul class="nav">
                    <li class="nav-item active">
                        <h:commandLink class="nav-link">
                            <i class="nc-icon nc-notes"></i>
                            <p>SOLICITAR</p>
                        </h:commandLink>
                    </li>

                    <li class="nav-item active active-pro">

                        <h:commandLink class="nav-link active">
                            <i class="nc-icon nc-button-power"></i>
                            <p class="col-md-8">SAIR</p>
                        </h:commandLink>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#pablo"> Professor - Fazer Solicitação </a>
                    <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                            aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                    </button>
                </div>
            </nav>
            <!-- End Navbar -->
            <div class="content">
                <h:form>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card strpied-tabled-with-hover">
                                    <div class="card-header ">
                                        <h4 class="card-title">Solicitar</h4>
                                        <p class="card-category">Informe os Dados</p>
                                    </div>
                                    <div class="card-body">
                                        <select class="form-control" id="select">
                                            <option value="">Turma...</option>
                                            <optgroup label="INTEGRADO">
                                                <option value="">Caralho 1</option>
                                                <option value="">Caralho 2</option>
                                                <option value="">Caralho 3</option>
                                            </optgroup>
                                            <optgroup label="EDIFICASEILA">
                                                <option value="">Caralho 1</option>
                                                <option value="">Caralho 2</option>
                                                <option value="">Caralho 3</option>
                                            </optgroup>
                                        </select>

                                        <br/>
                                        <h:inputTextarea class="form-control" cols="30" rows="10"/>
                                        <br/>

                                        <h:inputText a:type="date" styleClass="form-control" value="#{bean.date}" />

                                        <br/>
                                        <h:selectBooleanCheckbox value="#{Bean.almocar}"/> Almocar
                                        <br/>
                                        <h:selectBooleanCheckbox value="#{Bean.jantar}"/> Jantar

                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h:form>
                                            <div class="form-group">
                                                <h:inputText class="form-control" value="#{Bean.aluno.nome}">
                                                    <f:passThroughAttribute name="placeholder"
                                                                            value="Nome"></f:passThroughAttribute>
                                                </h:inputText>
                                            </div>
                                            <div class="form-group">
                                                <h:inputText class="form-control" value="#{Bean.aluno.matricula}">
                                                    <f:passThroughAttribute name="placeholder"
                                                                            value="Matricula"></f:passThroughAttribute>
                                                </h:inputText>
                                            </div>
                                            <div class="form-group">
                                                <h:commandButton class="btn btn-success btn-fill pull-right"
                                                                 action="#{Bean.salvarAluno()}" value="Cadastrar">

                                                </h:commandButton>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                                <br/>
                                <div class="card strpied-tabled-with-hover">
                                    <div class="card-header ">
                                        <h4 class="card-title">Solicitações</h4>
                                        <p class="card-category">Lista de Alunos</p>
                                    </div>
                                    <div class="card-body table-full-width table-responsive">
                                        <h:form>

                                            <h:dataTable class="table table-hover table-striped">
                                                <h:column>
                                                    <f:facet name="header">Matricula</f:facet>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">Nome</f:facet>
                                                </h:column>
                                            </h:dataTable>
                                        </h:form>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-9 pr-3">
                            <h:commandButton class="col-lg-8 btn btn-success btn-fill pull-right"
                                             action="#{caestBean.cadastrar()}" value="SOLICITAR">

                            </h:commandButton>
                        </div>
                    </div>
                </h:form>
            </div>
            <footer class="footer">
                <div class="container-fluid">
                    <nav>
                        <p class="copyright text-center">
                            ©
                            <script>
                                document.write(new Date().getFullYear())
                            </script>
                            <a href="http://www.creative-tim.com">Loopis</a>, Melhor equipe de DAC
                        </p>
                    </nav>
                </div>
            </footer>
        </div>
    </div>

</h:body>
</html>
