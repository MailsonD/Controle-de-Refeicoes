<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<!--ALOCANDO TEMPLATE-->
<ui:composition template="../WEB-INF/Template.xhtml">

    <!--DEFININDO TITULO-->
    <ui:define name="titulo">
        <title>Cadastro Gestor</title>
    </ui:define>

    <!--DEFININDO CONTEUDO-->
    <ui:define name="Conteudo">
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#pablo"> Administrador </a>
                </div>
            </nav>
            <!-- End Navbar -->
            <div class="content" style="margin-left: 10%">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-10">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Cadastrar Gestor</h4>
                                </div>
                                <div class="card-body">
                                    <h:form>
                                        <h:messages id="messagesError"
                                                    infoStyle="list-style: none;color: green;"
                                                    errorStyle="list-style: none;color: red;"/>
                                        <div class="row">
                                            <div class="col-md-12 pr-3">
                                                <div class="form-group">
                                                    <label>Nome</label>
                                                    <h:inputText class="form-control"
                                                                 value="#{gestorBean.usuario.nome}" required="true" requiredMessage="Informe o nome">
                                                        <f:passThroughAttribute name="placeholder"
                                                                                value="Nome"></f:passThroughAttribute>
                                                    </h:inputText>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 pr-3">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Email</label>
                                                    <h:inputText class="form-control"
                                                                 value="#{gestorBean.usuario.email}" required="true" requiredMessage="Informe o email">
                                                        <f:passThroughAttribute name="placeholder"
                                                                                value="E-mail"></f:passThroughAttribute>
                                                    </h:inputText>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 pr-3">
                                                <div class="form-group">
                                                    <label>Matricula</label>
                                                    <h:inputText class="form-control"
                                                                 value="#{gestorBean.usuario.matricula}" required="true" requiredMessage="Informe a matricula">
                                                        <f:passThroughAttribute name="placeholder"
                                                                                value="Matricula"></f:passThroughAttribute>
                                                    </h:inputText>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-10 pr-3">
                                                <h:commandButton
                                                        class="col-lg-10 btn btn-success btn-fill pull-right"
                                                        action="#{gestorBean.cadastrar}" value="Cadastrar">

                                                </h:commandButton>
                                            </div>
                                        </div>

                                    </h:form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-10">
                            <div class="card strpied-tabled-with-hover">
                                <div class="card-header ">
                                    <h4 class="card-title">Gestores</h4>
                                    <p class="card-category">Lista de Gestores Cadastrados</p>
                                </div>
                                <div class="card-body table-full-width table-responsive">
                                    <h:form>
                                        <h:dataTable class="table table-hover table-striped"
                                                     value="#{gestorBean.gestores}" var="gestor">
                                            <h:column>
                                                <f:facet name="header">NOME</f:facet>
                                                <h:outputText value="#{gestor.nome}"/>

                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">MATRICULA</f:facet>
                                                <h:outputText value="#{gestor.matricula}"/>

                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">E-MAIL</f:facet>
                                                <h:outputText value="#{gestor.email}"/>

                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">EXCLUIR</f:facet>
                                                <h:commandButton styleClass="btn btn-danger btn-fill"
                                                                 action="#{gestorBean.remover(gestor)}"
                                                                 value="Excluir"></h:commandButton>
                                            </h:column>
                                        </h:dataTable>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container-fluid">
                    <nav>
                        <p class="copyright text-center">
                            Â©
                            <script>
                                document.write(new Date().getFullYear())
                            </script>
                            <a href="http://www.creative-tim.com">Loopis</a>, Melhor equipe de DAC
                        </p>
                    </nav>
                </div>
            </footer>
        </div>
    </ui:define>
</ui:composition>
</html>
